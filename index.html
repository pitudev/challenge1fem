<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="./styles/style.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
  <div class="main">
    <img src="images/bg-pattern-top.svg" class="bg--top"/>
    <img src="images/bg-pattern-bottom.svg" class="bg--bottom"/>

    <div class="card">
      <div class="card--topside"></div>
      <div class="card--middleside">
        <img class="card--user--picture" src="./images/image-victor.jpg"/>
        <div class="card--user--info--container">
          <p class="bold card--middleside--name">Victor Crest</p>
          <p class="card--middleside--age">26</p>
        </div>
        <p class="card--middleside--location">London</p>
      </div>

      <div class="card--bottomside">

        <div class="card--bottomside--column">
          <p class="bold stat-number">80K</p>
          <p class="stat-description">Followers</p>
        </div>

        <div class="card--bottomside--column">
          <p class="bold stat-number">803K</p>
          <p class="stat-description">Likes</p>
        </div>

        <div class="card--bottomside--column">
          <p class="bold stat-number">1.4K</p>
          <p class="stat-description">Photos</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.pitudev.com">pitudev</a>.
  </div>
</body>
</html>
